<html>

<head>
  <meta charset="UTF-8">
  <title>Matrizes de transformação</title>
  <link href="layout.css" rel="stylesheet">
  <script src="mathfunctions.js"></script>

  <style>
    canvas {
      border: 2px solid #343434;
    }

    article {
      max-width: 900px;
      margin: auto;

    .playable-buttons {
      margin-left: auto;
    }

      float: right;
      width: 390px;
      min-height: 400px;
    }
  </style>
</head>

  <article>
    <header>
      <center><h1>Matrizes de Transformação</h1></center>
    </header>
    <canvas id="canvas" width="500" height="400" class="playable-canvas"></canvas>
    <textarea id="code" class="playable-code">
/*Objetos disponíveis: 
box, butterfly, circle*/
changeObject(box)
T = [
      [1, 0],
      [0, 1]
];
apply(T);
</textarea>
    <script src="script.js"></script>
  </article>
